# Monitor setup - adjust for your laptop display
monitor=,preferred,auto,1

# Execute at launch
exec-once = waybar
exec-once = dunst
exec-once = nm-applet
exec-once = /usr/lib/polkit-kde-authentication-agent-1  # For auth prompts
exec-once = hyprpaper
env = GTK_THEME,Graphite-Dark
env = GTK-APPLICATION_PREFER_DARK_THEME,1
env = MOZ_ENABLE_WAYLAND,1

# Rose Pine colors
$base = rgb(191724)
$surface = rgb(1f1d2e)
$overlay = rgb(26233a)
$muted = rgb(6e6a86)
$subtle = rgb(908caa)
$text = rgb(e0def4)
$love = rgb(eb6f92)
$gold = rgb(f6c177)
$rose = rgb(ebbcba)
$pine = rgb(31748f)
$foam = rgb(9ccfd8)
$iris = rgb(c4a7e7)

# Main modifier
$mainMod = SUPER

# General settings
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = $iris
    col.inactive_border = $overlay
    layout = dwindle
    resize_on_border = true
}

# Decoration
decoration {
    rounding = 0
    blur {
        enabled = false
    }

    inactive_opacity = 1.0
    active_opacity = 1.0
}

# Animations - minimal like your i3
animations {
    enabled = yes
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    animation = windows, 1, 2, overshot
    animation = windowsOut, 1, 2, default, popin 80%
    animation = fade, 1, 2, default
    animation = workspaces, 1, 3, default
}

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
        disable_while_typing = true
    }
}

# Dwindle layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Window rules
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(nm-connection-editor)$

# KEY BINDINGS - Matching your i3 config exactly

# Terminal
bind = $mainMod, Return, exec, alacritty

# Kill window
bind = $mainMod SHIFT, Q, killactive

# Launcher (you'll need rofi-wayland)
bind = $mainMod, D, exec, rofi -show drun -theme ~/.config/rofi/theme.rasi

# Change focus - matching your i3 j/k/l/semicolon setup
bind = $mainMod, J, movefocus, l
bind = $mainMod, K, movefocus, d
bind = $mainMod, L, movefocus, u
bind = $mainMod, semicolon, movefocus, r

# Arrow keys focus
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Down, movefocus, d
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Right, movefocus, r

# Move windows
bind = $mainMod SHIFT, J, movewindow, l
bind = $mainMod SHIFT, K, movewindow, d
bind = $mainMod SHIFT, L, movewindow, u
bind = $mainMod SHIFT, semicolon, movewindow, r

# Arrow keys move
bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Down, movewindow, d
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Right, movewindow, r

# Splits (h for horizontal, v for vertical)
bind = $mainMod, H, layoutmsg, preselect r
bind = $mainMod, V, layoutmsg, preselect d

# Fullscreen
bind = $mainMod, F, fullscreen, 0

# Layouts (stacking, tabbed, split toggle)
bind = $mainMod, S, layoutmsg, togglesplit
bind = $mainMod, W, exec, dunstify "Tabbed layout not available in Hyprland"
bind = $mainMod, E, layoutmsg, togglesplit

# Float toggle
bind = $mainMod SHIFT, Space, togglefloating

# Focus mode toggle (tiling/floating)
bind = $mainMod, Space, cyclenext

# Focus parent (not directly available in Hyprland)
bind = $mainMod, A, exec, dunstify "Focus parent not available"

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Reload config
bind = $mainMod SHIFT, C, exec, hyprctl reload

# Exit Hyprland
bind = $mainMod SHIFT, E, exit

# Resize mode
bind = $mainMod, R, submap, resize
submap = resize
    binde = , J, resizeactive, -10 0
    binde = , semicolon, resizeactive, 10 0
    binde = , L, resizeactive, 0 -10
    binde = , K, resizeactive, 0 10
    
    binde = , Left, resizeactive, -10 0
    binde = , Right, resizeactive, 10 0
    binde = , Up, resizeactive, 0 -10
    binde = , Down, resizeactive, 0 10
    
    bind = , Return, submap, reset
    bind = , Escape, submap, reset
    bind = $mainMod, R, submap, reset
submap = reset

# Volume controls (for laptop keys)
bindl = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindl = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindl = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindl = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Brightness (if your laptop has these keys)
bindl = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bindl = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
