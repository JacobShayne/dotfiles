# Minimal tmux config - no bullshit

# Better prefix key (Ctrl+a instead of Ctrl+b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes using Alt+arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode (clickable panes, resizable)
set -g mouse on

# Don't rename windows automatically
set-option -g allow-rename off

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Reload config file
bind r source-file ~/.tmux.conf

# Better colors
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Rose Pine colors for status bar (minimal)
set -g status-style 'bg=#191724 fg=#e0def4'
set -g status-left ''
set -g status-right '%H:%M '
set -g status-right-length 50
set -g status-left-length 20

# Active window highlighting
setw -g window-status-current-style 'fg=#191724 bg=#c4a7e7 bold'
setw -g window-status-current-format ' #I:#W '

setw -g window-status-style 'fg=#908caa bg=#26233a'
setw -g window-status-format ' #I:#W '

# Pane borders
set -g pane-border-style 'fg=#403d52'
set -g pane-active-border-style 'fg=#c4a7e7'
